<div class="bg-white rounded-lg shadow p-4 max-w-sm mx-auto" *ngIf="weatherData">
    <div class="text-center">
      <div class="text-2xl font-bold">{{ weatherData.main?.temp }} Â°C</div>
      <div class="text-gray-500" *ngIf="weatherData.weather && weatherData.weather.length > 0">{{ weatherData.weather[0].description }}</div>
    </div>
    <div class="flex justify-between my-4">
      <div class="text-center">
        <div class="text-lg font-semibold">{{ weatherData.main?.humidity }} %</div>
        <div class="text-gray-500">Humidity</div>
      </div>
      <div class="text-center">
        <div class="text-lg font-semibold">{{ weatherData.main?.pressure }} hPa</div>
        <div class="text-gray-500">Pressure</div>
      </div>
      <div class="text-center">
        <div class="text-lg font-semibold">{{ weatherData.wind?.speed }} m/s</div>
        <div class="text-gray-500">Wind</div>
      </div>
    </div>
	<canvas id="lineChart" width="400" height="400" #lineChart></canvas>
  </div>

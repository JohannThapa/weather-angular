<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center" *ngIf="isVisible">
  <div class="bg-background rounded-lg md:overflow-hidden shadow-xl transform transition-all w-[90%] h-full md:h-auto overflow-auto">
    <div class="bg-background px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
          <app-chart-header></app-chart-header>
          <div class="mt-2">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
              <div weather-info-card [weather]="weatherData" class="md:col-span-2"></div>

              <app-weather-charts [weatherData]="weatherData"></app-weather-charts>
              <app-weather-polar-chart [weatherData]="weatherData"></app-weather-polar-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-background px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
      <button
        type="button"
        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm"
        (click)="closeModal()">
        Close
      </button>
      <button
        type="button"
        (click)="downloadJSON()"
        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
        Download JSON
      </button>
    </div>
  </div>
</div>
